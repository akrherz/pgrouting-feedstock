{% set name = "pgrouting" %}
{% set version = "3.4.2" %}
{% set sha256 = "cac297c07d34460887c4f3b522b35c470138760fe358e351ad1db4edb6ee306e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pgrouting/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make install
  skip: true  # [win]


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cgal
    - cmake
    - make
    - perl
    - pkg-config
    - postgresql
    - postgis
  run:
    - {{ pin_compatible('cgal', exact=True) }}
    - postgis
    - postgresql

about:
  home: http://github.com/pgrouting/pgrouting
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: pgRouting extends PostGIS/PostgreSQL geospatial database to provide geospatial routing and other network analysis functionality.

  doc_url: https://docs.pgrouting.org
  dev_url: https://github.com/pgrouting/pgrouting

extra:
  recipe-maintainers:
    - akrherz
    - sodre

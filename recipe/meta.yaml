{% set name = "pgrouting" %}
{% set version = "3.0.0" %}
{% set sha256 = "eecb6a634b7bfdba0640518053a514330d468d214a8225548917fbce8a41745f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pgrouting/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make install
  skip: true  # [win]


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cgal
    - cmake
    - perl
    - pkg-config
    - postgresql
    - postgis
  run:
    - {{ pin_compatible('cgal', exact=True) }}
    - postgis
    - postgresql

test:
  commands:
    # These are not needed, tests are run in run_test.sh
    - true

about:
  home: http://github.com/pgrouting/pgrouting
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: pgRouting extends PostGIS/PostgreSQL geospatial database to provide geospatial routing and other network analysis functionality.

  doc_url: https://docs.pgrouting.org
  dev_url: https://github.com/pgrouting/pgrouting

extra:
  recipe-maintainers:
    - sodre
